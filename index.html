<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <!-- ============================================ -->
    <!-- MAIN GAME CONTAINER -->
    <!-- ============================================ -->
    <div class="container" id="game-container">
      <!-- Stats Button -->
      <button class="stats-btn" id="stats-btn">ðŸ“Š Stats</button>

      <!-- Game Title -->
      <h1 class="title">Rock Paper Scissors</h1>

      <!-- ============================================ -->
      <!-- SCORE BOARD -->
      <!-- ============================================ -->
      <div class="score-board">
        <!-- Player Score -->
        <div class="score-item">
          <div class="score-data">
            <h3>You</h3>
            <span class="score" id="player-score">0</span>
          </div>
          <div class="choiced" id="user-choice">
            <img class="random max-w-50" src="images/choose.png" alt="random" />
          </div>
        </div>

        <!-- Computer Score -->
        <div class="score-item">
          <div class="score-data">
            <h3>computer</h3>
            <span class="score" id="computer-score">0</span>
          </div>
          <div class="choiced" id="computer-choice">
            <img class="random max-w-50" src="images/random.png" alt="random" />
          </div>
        </div>
      </div>

      <!-- ============================================ -->
      <!-- RESULT DISPLAY -->
      <!-- ============================================ -->
      <div class="result">
        <p id="result-text">Choose your weapon!</p>
      </div>

      <!-- ============================================ -->
      <!-- CHOICE BUTTONS -->
      <!-- ============================================ -->
      <div class="choices">
        <button class="choice" id="rock">
          <img class="choice-icon" src="images/rock.png" alt="rock" />
          <span class="choice-text">Rock</span>
        </button>
        <button class="choice" id="paper">
          <img class="choice-icon" src="images/paper.png" alt="paper" />
          <span class="choice-text">Paper</span>
        </button>
        <button class="choice" id="scissors">
          <img class="choice-icon" src="images/scissors.png" alt="scissors" />
          <span class="choice-text">Scissors</span>
        </button>
      </div>

      <!-- Reset Button -->
      <button class="reset-btn" id="reset">Reset Game</button>
    </div>

    <!-- ============================================ -->
    <!-- STATS PANEL (SIDEBAR) -->
    <!-- ============================================ -->
    <div class="stats-panel" id="stats-panel">
      <!-- Close Button -->
      <button class="close-stats-btn" id="close-stats-btn">âœ•</button>

      <!-- Stats Title -->
      <h2 class="stats-title">Game Statistics</h2>

      <div class="stats-content">
        <!-- Stats Summary -->
        <div class="stats-summary">
          <div class="stat-box">
            <h3>Total Games</h3>
            <p id="total-games">0</p>
          </div>
          <div class="stat-box">
            <h3>Wins</h3>
            <p id="total-wins" class="win-stat">0</p>
          </div>
          <div class="stat-box">
            <h3>Losses</h3>
            <p id="total-losses" class="lose-stat">0</p>
          </div>
          <div class="stat-box">
            <h3>Draws</h3>
            <p id="total-draws" class="draw-stat">0</p>
          </div>
        </div>

        <!-- Game History -->
        <div class="stats-history">
          <h3>Recent Games</h3>
          <div id="history-list"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
