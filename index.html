<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play Rock Paper Scissors online! Fun and interactive game with score tracking and game statistics. Challenge the computer and see your win rate!"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game - Play Online Free</title>
  </head>
  <body>
    <!-- ============================================ -->
    <!-- MAIN GAME CONTAINER -->
    <!-- ============================================ -->
    <div class="container" id="game-container">
      <!-- Stats Button -->
      <button class="stats-btn" id="stats-btn" aria-label="View game statistics">
        ðŸ“Š Stats
      </button>

      <!-- Game Title -->
      <h1 class="title">Rock Paper Scissors</h1>

      <!-- ============================================ -->
      <!-- SCORE BOARD -->
      <!-- ============================================ -->
      <div class="score-board">
        <!-- Player Score -->
        <div class="score-item">
          <div class="score-data">
            <h2>You</h2>
            <span class="score" id="player-score" aria-live="polite">0</span>
          </div>
          <div class="choiced" id="user-choice">
            <img
              class="random max-w-50"
              src="images/choose.png"
              alt="Player choice placeholder"
              loading="lazy"
            />
          </div>
        </div>

        <!-- Computer Score -->
        <div class="score-item">
          <div class="score-data">
            <h2>Computer</h2>
            <span class="score" id="computer-score" aria-live="polite">0</span>
          </div>
          <div class="choiced" id="computer-choice">
            <img
              class="random max-w-50"
              src="images/random.png"
              alt="Computer choice placeholder"
              loading="lazy"
            />
          </div>
        </div>
      </div>

      <!-- ============================================ -->
      <!-- RESULT DISPLAY -->
      <!-- ============================================ -->
      <div class="result" role="status" aria-live="assertive">
        <p id="result-text">Choose your weapon!</p>
      </div>

      <!-- ============================================ -->
      <!-- CHOICE BUTTONS -->
      <!-- ============================================ -->
      <div class="choices" role="group" aria-label="Game choices">
        <button class="choice" id="rock" aria-label="Choose rock">
          <img
            class="choice-icon"
            src="images/rock.png"
            alt=""
            loading="lazy"
            aria-hidden="true"
          />
          <span class="choice-text">Rock</span>
        </button>
        <button class="choice" id="paper" aria-label="Choose paper">
          <img
            class="choice-icon"
            src="images/paper.png"
            alt=""
            loading="lazy"
            aria-hidden="true"
          />
          <span class="choice-text">Paper</span>
        </button>
        <button class="choice" id="scissors" aria-label="Choose scissors">
          <img
            class="choice-icon"
            src="images/scissors.png"
            alt=""
            loading="lazy"
            aria-hidden="true"
          />
          <span class="choice-text">Scissors</span>
        </button>
      </div>

      <!-- Reset Button -->
      <button class="reset-btn" id="reset" aria-label="Reset game and clear scores">
        Reset Game
      </button>
    </div>

    <!-- ============================================ -->
    <!-- STATS PANEL (SIDEBAR) -->
    <!-- ============================================ -->
    <div
      class="stats-panel"
      id="stats-panel"
      role="dialog"
      aria-labelledby="stats-title"
      aria-hidden="true"
    >
      <!-- Close Button -->
      <button
        class="close-stats-btn"
        id="close-stats-btn"
        aria-label="Close statistics panel"
      >
        âœ•
      </button>

      <!-- Stats Title -->
      <h2 class="stats-title" id="stats-title">Game Statistics</h2>

      <div class="stats-content">
        <!-- Stats Summary -->
        <div class="stats-summary" role="region" aria-label="Statistics summary">
          <div class="stat-box">
            <h3>Total Games</h3>
            <p id="total-games" aria-live="polite">0</p>
          </div>
          <div class="stat-box">
            <h3>Wins</h3>
            <p id="total-wins" class="win-stat" aria-live="polite">0</p>
          </div>
          <div class="stat-box">
            <h3>Losses</h3>
            <p id="total-losses" class="lose-stat" aria-live="polite">0</p>
          </div>
          <div class="stat-box">
            <h3>Draws</h3>
            <p id="total-draws" class="draw-stat" aria-live="polite">0</p>
          </div>
        </div>

        <!-- Game History -->
        <div class="stats-history">
          <h3>Recent Games</h3>
          <div id="history-list" role="list" aria-label="Game history"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
